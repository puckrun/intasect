<ion-header>
  <ion-navbar>
    <ion-title>{{"app.survey.optionResultDetail" | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="option-result-detail">
  <h2>{{surveyOptionResult.optionName}} ({{surveyOptionResult.participantResults.length}}{{"app.common.person" | translate}})</h2>
  <div *ngFor="let participant of surveyOptionResult.participantResults">
    <div class="participant-name">{{participant.userName}}</div>
    <div class="participant-content">{{participant.optionContent}}</div>
  </div>
</ion-content>
