<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ "app.profile.title" | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="profile-index">
    <div class="loading" [hidden]="isLoadCompleted">
        <ion-spinner name="dots"></ion-spinner>
    </div>
    <ion-list [hidden]="!isLoadCompleted">
        <button ion-item (click)="openChangeAvatar(user)">
            <ion-thumbnail item-left class="avatar">
                <img src="{{user.userAvatar}}" />
            </ion-thumbnail>
            <p>{{user.userName}}</p>
        </button>
        <button ion-item (click)="openChangePassword()">
            <ion-icon name="lock" color="primary" item-right></ion-icon>
            <p>{{ "app.profile.changePassword" | translate }}</p>
        </button>
    </ion-list>
</ion-content>
