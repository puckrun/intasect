<ion-header>
    <ion-navbar>
        <ion-title>{{ "app.profile.title" | translate }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="profile">
    <form #profileForm="ngForm" (ngSubmit)="updateProfile(profileForm)">
        <ion-item>
            <ion-label floating id="currentPassword">{{ "app.profile.oldPassword" | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="user.oldPassword" (ngModelChange)="changePassword()" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating id="newPassword">{{ "app.profile.newPassword" | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="user.newPassword" (ngModelChange)="changePassword()" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating id="confirmPassword">{{ "app.profile.confirmPassword" | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="user.confirmPassword" (ngModelChange)="changePassword()" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <button ion-button disabled={{isDisabled}} full type="submit">{{ "app.action.save" | translate }}</button>
    </form>
</ion-content>
